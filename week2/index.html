<!DOCTYPE html>
<html>
<head>

</head>
<body>
<header><img src="https://dummyimage.com/1347x200/000/fff.png&text=banner"</header>

<section class="products">

        <img src="images/placeholder-images-product-2_large.png" />

    <div class="image">
        <img src="images/placeholder-images-product-3_large.png" />
        <p class="prod-name">producto 3</p>
    </div>
    <div class="image">
        <img src="images/placeholder-images-product-2_large.png" />
            <p class="prod-name">producto 4</p>
    </div>
    <div class="image">
        <img src="images/placeholder-images-product-3_large.png" />

    </div>
    <div class="image">
        <img src="images/placeholder-images-product-1_large.png" />

    </div>

</html>
